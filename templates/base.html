<!DOCTYPE html>
<html lang="en">

    <head>
      <link rel="stylesheet", type="text/css" href="/style.css" />
      <meta charset="utf-8">
      <title>MyBlog</title>
    </head>

    <body>
      <div class="topnav">
        <a href="{{ get_url(path='.') }}">Home</a>
        <a href="{{ get_url(path='@/wiki/_index.md') }}">Wiki</a>
        <a href="{{ get_url(path='@/books/_index.md') }}">Books</a>
        <a href="{{ get_url(path='@/maps/_index.md') }}">Maps</a>
      </div>
      <div class="main">
        <section class="section" id="parchment">
            <div class="container">
                {% block content %} {% endblock %}
            </div>
        </section>
      </div>
    </body>

</html>
